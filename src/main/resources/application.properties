spring.application.name=mnuJPDictionaryRevol
# ==========================================
# 1. 서버 기본 설정
# ==========================================
server.port=8080
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true

# ==========================================
# 2. MySQL 데이터베이스 연결 설정
# ==========================================
# 'mnu_jp_dictionary'는 아까 SQL로 만든 DB 이름입니다.
# useSSL=false: 보안 경고 무시 / allowPublicKeyRetrieval=true: 접속 허용
url_options=?useSSL=false&useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
spring.datasource.url=jdbc:mysql://localhost:3306/mnu_jp_dictionary${url_options}

# [중요] 설치하신 MySQL 아이디와 비밀번호로 바꿔주세요!
spring.datasource.username=root
spring.datasource.password=qqs112w3!
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==========================================
# 3. JPA (데이터베이스 자동 관리) 설정
# ==========================================
# update: 자바 소스(Entity)가 변경되면 DB 테이블도 자동으로 수정해줌 (개발할 때 편함)
# validate: 개발 후반부에는 이 값을 'validate'나 'none'으로 바꿔서 테이블이 맘대로 바뀌는 걸 막아야 함
spring.jpa.hibernate.ddl-auto=update

# 실행되는 SQL 쿼리를 콘솔창(이클립스 밑)에 보여줌 (디버깅용)
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true

# ==========================================
# 4. Thymeleaf (화면) 설정
# ==========================================
# cache=false: HTML 파일을 수정하면 서버 재시작 안 해도 바로 반영됨 (개발 필수 설정)
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
