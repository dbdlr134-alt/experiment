<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입 - MnuJpDictionary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .join-container { max-width: 500px; margin: 80px auto; padding: 40px; background: white; border-radius: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.1); }
    </style>
</head>
<body class="bg-light">

<div class="container">
    <div class="join-container">
        <h2 class="text-center mb-4">회원가입</h2>

        <div th:if="${param.error}" class="alert alert-danger">
            회원가입 중 오류가 발생했습니다. (이미 존재하는 ID/닉네임 등)
        </div>

        <form th:action="@{/auth/join}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">아이디 <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="username" name="username" placeholder="사용할 아이디" required>
                <div class="form-text">영문, 숫자 포함 4~20자</div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">비밀번호 <span class="text-danger">*</span></label>
                <input type="password" class="form-control" id="password" name="password" placeholder="사용할 비밀번호" required>
            </div>

            <div class="mb-3">
                <label for="nickname" class="form-label">닉네임 <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="nickname" name="nickname" placeholder="커뮤니티에서 사용할 별명" required>
            </div>

            <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-success btn-lg">가입하기</button>
            </div>
        </form>

        <div class="text-center mt-3">
            <a href="/auth/login" class="text-decoration-none">이미 계정이 있으신가요? 로그인</a>
        </div>
    </div>
</div>

</body>
</html>
