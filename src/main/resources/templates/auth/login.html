<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인 - MnuJpDictionary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-container { max-width: 400px; margin: 100px auto; padding: 30px; background: white; border-radius: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.1); }
    </style>
</head>
<body class="bg-light">

<div class="container">
    <div class="login-container">
        <h2 class="text-center mb-4">로그인</h2>

        <div th:if="${param.error}" class="alert alert-danger">
            아이디 또는 비밀번호가 올바르지 않습니다.
        </div>
        <div th:if="${param.logout}" class="alert alert-success">
            로그아웃 되었습니다.
        </div>

        <form th:action="@{/auth/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">아이디</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="아이디 입력" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호 입력" required>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg">로그인</button>
            </div>
        </form>

        <hr class="my-4">
        <div class="text-center">
            <span class="text-muted">아직 계정이 없으신가요?</span>
            <a href="/auth/join" class="text-primary text-decoration-none fw-bold ms-2">회원가입</a>
        </div>
        <div class="text-center mt-2">
            <a href="/" class="text-secondary text-decoration-none">홈으로 돌아가기</a>
        </div>
    </div>
</div>

</body>
</html>
