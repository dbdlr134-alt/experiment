<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>

<header class="blog-header" onclick="location.href='/'" style="cursor: pointer;">
    <h1 class="blog-title">My Coding Life</h1>
    <p class="blog-subtitle">소소한 일상과 개발 기록을 남기는 공간</p>
</header>

<nav class="navbar navbar-expand-lg blog-nav">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/" style="font-size: 0.9rem; color: #555;">Home</a>
        <div class="ms-auto">
             <a class="nav-link d-inline-block" href="/auth/joinForm">회원가입</a>
        </div>
    </div>
</nav>

<div class="container main-box">
    <div class="login-card">
        
        <div class="text-center mb-4">
            <h3 class="fw-bold" style="color: #4a4a4a;"><i class="bi bi-lock-fill text-warning me-2"></i>로그인</h3>
        </div>

        <form action="/auth/loginProc" method="post">
            
            <div class="mb-3">
                <label for="username" class="form-label">아이디</label>
                <input type="text" name="username" class="form-control" id="username" placeholder="아이디를 입력하세요">
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" name="password" class="form-control" id="password" placeholder="비밀번호를 입력하세요">
            </div>

            <div class="form-check mb-4">
                <input class="form-check-input" type="checkbox" id="rememberMe">
                <label class="form-check-label text-muted small" for="rememberMe">
                    로그인 상태 유지
                </label>
            </div>

            <button id="btn-login" class="btn btn-brown mb-2">로그인</button>
            
            <a href="/oauth2/authorization/google" class="btn btn-google">
                <i class="bi bi-google me-2" style="color: #EA4335; font-size: 1.1rem;"></i>
                구글로 시작하기
            </a>

            <div class="d-flex justify-content-between mt-3 px-2">
                <a href="/auth/joinForm" class="text-decoration-none text-muted small">회원가입</a>
                <div>
                    <a href="/auth/findId" class="text-decoration-none text-muted small me-2">아이디 찾기</a>
                    <span class="text-muted small">|</span>
                    <a href="/auth/findPassword" class="text-decoration-none text-muted small ms-2">비밀번호 찾기</a>
                </div>
            </div>
            
        </form>
    </div>
</div>

</body>
</html>
