<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5" style="max-width: 400px;">
    <div class="card shadow">
        <div class="card-header text-center bg-success text-white">
            <h4>로그인</h4>
        </div>
        <div class="card-body">
			<form action="/auth/loginProc" method="post">
			    <div class="form-group">
			        <label for="username">Username</label>
			        <input type="text" name="username" class="form-control" placeholder="아이디를 입력하세요" id="username">
			    </div>
			
			    <div class="form-group">
			        <label for="password">Password</label>
			        <input type="password" name="password" class="form-control" placeholder="비밀번호를 입력하세요" id="password">
			    </div>
			
			    <div class="form-check mb-3 mt-2">
			        <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
			        <label class="form-check-label" for="remember-me">로그인 상태 유지</label>
			    </div>
			    <button id="btn-login" class="btn btn-primary">로그인</button>
			</form>
        </div>
    </div>
</div>

</body>
</html>
