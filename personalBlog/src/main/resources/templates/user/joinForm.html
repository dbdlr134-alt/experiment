<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="/css/style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<header class="blog-header" onclick="location.href='/'" style="height: 200px; cursor: pointer;">
    <h1 class="blog-title" style="font-size: 2.5rem;">My Coding Life</h1>
    <p class="blog-subtitle">소소한 일상과 개발 기록을 남기는 공간</p>
</header>

<nav class="navbar navbar-expand-lg blog-nav sticky-top">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/auth/loginForm">로그인</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container main-box" style="max-width: 600px;"> 
    <div class="board-toolbar justify-content-center border-bottom-0 mb-4">
        <h3 class="fw-bold text-dark" style="color: #5a4a42 !important;">👤 회원가입</h3>
    </div>

    <form>
        <div class="mb-3">
            <label class="form-label fw-bold text-secondary">아이디</label>
            <div class="input-group">
                <input type="text" id="username" class="form-control" placeholder="4자 이상 입력하세요">
                <button type="button" class="btn btn-outline-secondary" onclick="checkUsername()">중복확인</button>
            </div>
            <span id="usernameCheckRes" class="text-danger" style="font-size:12px; margin-left: 5px;"></span>
            <input type="hidden" id="usernameValid" value="false">
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold text-secondary">비밀번호</label>
            <input type="password" id="password" class="form-control" placeholder="8자 이상, 영문+숫자+특수문자">
        </div>

		<div class="mb-3">
            <label class="form-label fw-bold text-secondary">닉네임</label>
            <div class="input-group">
                <input type="text" id="nickname" class="form-control" placeholder="닉네임을 입력하세요">
                <button type="button" class="btn btn-outline-secondary" onclick="checkNickname()">중복확인</button>
            </div>
            <span id="nicknameCheckRes" class="text-danger" style="font-size:12px; margin-left: 5px;"></span>
            <input type="hidden" id="nicknameValid" value="false">
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold text-secondary">전화번호</label>
            <div class="input-group">
                <input type="text" id="phoneNumber" class="form-control" placeholder="01012345678 (숫자만 입력)">
                <button type="button" class="btn btn-outline-secondary" onclick="sendSms()">인증번호 전송</button>
            </div>
        </div>

        <div class="mb-4" id="verifyBox" style="display:none;">
            <label class="form-label fw-bold text-secondary">인증번호 입력</label>
            <div class="input-group">
                <input type="text" id="verifyCode" class="form-control" placeholder="전송된 4자리 번호">
                <button type="button" class="btn btn-outline-primary" onclick="checkSms()">확인</button>
            </div>
            <input type="hidden" id="phoneValid" value="false">
        </div>

        <hr class="my-4">

        <div class="mb-3">
            <label class="form-label fw-bold text-dark">개인정보 수집 및 이용 동의 (필수)</label>
            <textarea class="form-control bg-light" rows="4" style="font-size: 0.85rem; resize: none;" readonly>
1. 수집하는 개인정보 항목
   - 필수항목: 아이디, 비밀번호, 닉네임, 휴대전화 번호

2. 개인정보의 수집 및 이용 목적
   - 회원 식별 및 본인 확인
   - 서비스 이용에 따른 공지사항 전달 및 불만 처리
   - 부정 가입 방지 및 비인가 사용 방지

3. 개인정보의 보유 및 이용 기간
   - 회원 탈퇴 시까지 보유합니다.
   - 단, 관계 법령에 의하여 보존할 필요가 있는 경우 해당 기간 동안 보관합니다.
            </textarea>
            <div class="form-check mt-2">
                <input type="checkbox" class="form-check-input" id="agreeTerms">
                <label class="form-check-label" for="agreeTerms">위 약관에 동의합니다.</label>
            </div>
        </div>

        <div class="d-grid gap-2 mt-4">
            <button type="button" onclick="join()" class="btn btn-write-custom rounded-pill py-2 fs-5">가입완료</button>
        </div>
    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // 1. 아이디 중복 체크
    function checkUsername() {
        let username = $("#username").val();
        if(username.trim().length < 4) {
             $("#usernameCheckRes").text("아이디는 4자 이상이어야 합니다.").removeClass("text-success").addClass("text-danger");
             return;
        }

        $.get("/api/check-username?username=" + username, function(res) {
            if(res.data) { // true면 중복
                $("#usernameCheckRes").text("이미 존재하는 아이디입니다.").removeClass("text-success").addClass("text-danger");
                $("#usernameValid").val("false");
            } else {
                $("#usernameCheckRes").text("사용 가능한 아이디입니다.").removeClass("text-danger").addClass("text-success");
                $("#usernameValid").val("true");
            }
        });
    }
    
 // ★ 1-2. 닉네임 중복 체크
    function checkNickname() {
        let nickname = $("#nickname").val();
        if(nickname.trim().length < 1) {
             $("#nicknameCheckRes").text("닉네임을 입력해주세요.").removeClass("text-success").addClass("text-danger");
             return;
        }

        $.get("/api/check-nickname?nickname=" + nickname, function(res) {
            if(res.data) { // true면 중복
                $("#nicknameCheckRes").text("이미 존재하는 닉네임입니다.").removeClass("text-success").addClass("text-danger");
                $("#nicknameValid").val("false");
            } else {
                $("#nicknameCheckRes").text("사용 가능한 닉네임입니다.").removeClass("text-danger").addClass("text-success");
                $("#nicknameValid").val("true");
            }
        });
    }

    // 2. 문자 발송
    function sendSms() {
        let phoneNumber = $("#phoneNumber").val();
        if(!phoneNumber) { alert("전화번호를 입력하세요."); return; }
        
        // 버튼 비활성화 (중복 클릭 방지)
        let $btn = $(event.target);
        $btn.prop("disabled", true).text("전송중...");

        $.ajax({
            type: "POST",
            url: "/api/sms/send",
            contentType: "application/json",
            data: JSON.stringify({phoneNumber: phoneNumber}),
            success: function(res) {
                alert("인증번호가 발송되었습니다.");
                $("#verifyBox").fadeIn(); // 부드럽게 나타나게
                $btn.prop("disabled", false).text("재전송");
            },
            error: function(err) { 
                alert("문자 발송 실패. 번호를 확인해주세요."); 
                $btn.prop("disabled", false).text("인증번호 전송");
            }
        });
    }

    // 3. 인증번호 확인
    function checkSms() {
        let phoneNumber = $("#phoneNumber").val();
        let code = $("#verifyCode").val();
        
        $.ajax({
            type: "POST",
            url: "/api/sms/verify",
            contentType: "application/json",
            data: JSON.stringify({phoneNumber: phoneNumber, code: code}),
            success: function(res) {
                if(res.data) {
                    alert("인증되었습니다.");
                    $("#phoneValid").val("true");
                    // 수정 못하게 막기
                    $("#phoneNumber").prop("readonly", true);
                    $("#verifyCode").prop("readonly", true);
                    $("#verifyBox button").prop("disabled", true).text("완료");
                } else {
                    alert("인증번호가 틀렸습니다.");
                }
            }
        });
    }

 // 4. 회원가입 요청 (수정됨)
    function join() {
        // 유효성 검사
        if($("#usernameValid").val() !== "true") { alert("아이디 중복확인을 해주세요."); return; }
        if($("#password").val().length < 4) { alert("비밀번호를 입력해주세요."); return; }
        
        // ★ [추가] 닉네임 중복확인 검사
        if($("#nicknameValid").val() !== "true") { alert("닉네임 중복확인을 해주세요."); return; }
        
        if($("#phoneValid").val() !== "true") { alert("전화번호 인증을 완료해주세요."); return; }
        
        if(!$("#agreeTerms").is(":checked")) { 
            alert("개인정보 수집 및 이용 약관에 동의해주세요."); 
            $("#agreeTerms").focus();
            return; 
        }
        
        let data = {
            username: $("#username").val(),
            password: $("#password").val(),
            nickname: $("#nickname").val(),
            phoneNumber: $("#phoneNumber").val()
        };

        $.ajax({
            type: "POST",
            url: "/auth/joinProc",
            contentType: "application/json",
            data: JSON.stringify(data),
            success: function(res) {
                if(res.status === 200) {
                    alert("회원가입이 완료되었습니다! 로그인 해주세요.");
                    location.href = "/auth/loginForm";
                } else {
                    alert(res.data); 
                }
            },
            error: function(err) {
                console.log(err);
                alert("회원가입 중 오류가 발생했습니다.");
            }
        });
    }
</script>
</body>
</html>
