<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>글쓰기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <form>
        <div class="mb-3">
            <label class="form-label">카테고리</label>
            <select class="form-select" id="boardType">
                <option value="FREE">자유게시판</option>
                <option value="NOTICE">공지사항</option>
                <option value="QNA">질문답변</option>
                <option value="PORTFOLIO">포트폴리오</option>
                <option value="GALLERY">자료실</option>
            </select>
        </div>

        <div class="mb-3">
            <input type="text" class="form-control" placeholder="제목을 입력하세요" id="title">
        </div>

        <div class="mb-3">
            <textarea class="form-control" id="content"></textarea>
        </div>
    </form>
    
    <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-primary" onclick="save()">글 저장하기</button>
    </div>
</div>

<script>
    // 1. Summernote 실행
    $('#content').summernote({
        placeholder: '내용을 입력해주세요',
        tabsize: 2,
        height: 300,
        toolbar: [
          ['style', ['style']],
          ['font', ['bold', 'underline', 'clear']],
          ['color', ['color']],
          ['para', ['ul', 'ol', 'paragraph']],
          ['table', ['table']],
          ['insert', ['link', 'picture', 'video']],
          ['view', ['fullscreen', 'codeview', 'help']]
        ]
    });

    // 2. 글 저장 요청 (AJAX)
    function save() {
        let data = {
            title: $("#title").val(),
            content: $("#content").val(),
            boardType: $("#boardType").val()
        };

        $.ajax({
            type: "POST",
            url: "/api/board",
            contentType: "application/json; charset=utf-8",
            data: JSON.stringify(data),
            success: function(res) {
                alert("글쓰기가 완료되었습니다.");
                location.href = "/";
            },
            error: function(err) {
                alert("글쓰기 실패!");
            }
        });
    }
</script>

</body>
</html>
