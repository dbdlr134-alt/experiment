<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>글수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    
    <link href="/css/style.css" rel="stylesheet">
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
</head>
<body>

<header class="blog-header" onclick="location.href='/'" style="height: 200px; cursor: pointer;">
    <h1 class="blog-title" style="font-size: 2.5rem;">My Coding Life</h1>
    <p class="blog-subtitle">소소한 일상과 개발 기록을 남기는 공간</p>
</header>

<nav class="navbar navbar-expand-lg blog-nav sticky-top">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            </ul>
            
            <ul class="navbar-nav ms-auto align-items-center">
                
                <li class="nav-item" sec:authorize="isAnonymous()"><a class="nav-link" href="/auth/loginForm">로그인</a></li>
                <li class="nav-item" sec:authorize="isAnonymous()"><a class="nav-link" href="/auth/joinForm">회원가입</a></li>
                
                <li class="nav-item d-flex align-items-center" sec:authorize="isAuthenticated()">
                    
                    <a th:if="${#authentication.principal.user.role.name() == 'ADMIN'}" 
                       href="/admin" class="btn btn-danger btn-sm rounded-pill me-3">관리자</a>

                    <img th:src="${#authentication.principal.user.profileUrl != null ? #authentication.principal.user.profileUrl : 'https://dummyimage.com/40x40/dee2e6/6c757d.jpg'}"
                         class="rounded-circle me-2 border" 
                         style="width: 40px; height: 40px; object-fit: cover;">

                    <a href="/user/updateForm" class="text-decoration-none fw-bold text-dark me-3" 
                       data-bs-toggle="tooltip" title="회원정보 수정">
                       <span sec:authentication="principal.user.nickname">User</span>님
                    </a>
                    
                    <a class="btn btn-outline-secondary btn-sm rounded-pill" href="/logout">로그아웃</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container main-box">

    <div class="board-toolbar justify-content-center border-bottom-0 mb-4">
        <h3 class="fw-bold text-dark" style="color: #5a4a42 !important;">✏️ 글 수정하기</h3>
    </div>

    <form>
        <input type="hidden" id="id" th:value="${post.id}">

        <div class="mb-4">
            <label class="form-label fw-bold text-secondary">카테고리</label>
            <select class="form-select" id="boardType">
                <option value="DAILY" th:selected="${post.boardType.name() == 'DAILY'}">일상</option>
                <option value="DEV" th:selected="${post.boardType.name() == 'DEV'}">개발기록</option>
                
                <option value="NOTICE" th:if="${#authentication.principal.user.role.name() == 'ADMIN'}" 
                        th:selected="${post.boardType.name() == 'NOTICE'}">공지사항</option>
                
                <option value="QNA" th:selected="${post.boardType.name() == 'QNA'}">QnA</option>
                <option value="GALLERY" th:selected="${post.boardType.name() == 'GALLERY'}">자료실</option>
            </select>
        </div>

        <div class="mb-4">
            <label class="form-label fw-bold text-secondary">제목</label>
            <input type="text" class="form-control" placeholder="제목을 입력하세요" id="title" th:value="${post.title}">
        </div>

        <div class="mb-4">
            <label class="form-label fw-bold text-secondary">내용</label>
            <textarea class="form-control" id="content" th:utext="${post.content}"></textarea>
        </div>
    </form>
    
    <div class="d-flex justify-content-center mt-5 gap-2">
        <button type="button" class="btn btn-secondary px-4 rounded-pill" onclick="history.back()">취소</button>
        <button type="button" class="btn btn-write-custom px-5 rounded-pill" onclick="update()">수정 완료</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // 1. Summernote 실행
    $('#content').summernote({
        placeholder: '내용을 입력해주세요',
        tabsize: 2,
        height: 400, // 높이 넉넉하게
        toolbar: [
            ['style', ['style']],
            ['font', ['bold', 'underline', 'clear']],
            ['color', ['color']],
            ['para', ['ul', 'ol', 'paragraph']],
            ['table', ['table']],
            ['insert', ['link', 'picture', 'video']],
            ['view', ['fullscreen', 'codeview', 'help']]
        ]
    });

    // 2. 글 수정 요청 (PUT)
    function update() {
        let id = $("#id").val();
        let title = $("#title").val();
        let content = $("#content").val();

        if(title.trim() === "") {
            alert("제목을 입력해주세요.");
            return;
        }
        if(content.trim() === "") {
            alert("내용을 입력해주세요.");
            return;
        }
        
        let data = {
            title: title,
            content: content,
            boardType: $("#boardType").val()
        };

        $.ajax({
            type: "PUT",
            url: "/api/board/" + id,
            contentType: "application/json; charset=utf-8",
            data: JSON.stringify(data),
            dataType: "json"
        }).done(function(resp) {
            alert("글 수정이 완료되었습니다.");
            location.href = "/board/" + id; // 상세 페이지로 이동
        }).fail(function(error) {
            // 관리자가 아닌데 공지사항으로 바꾸려 할 때 에러 처리
            if(error.responseJSON && error.responseJSON.message) {
                alert(error.responseJSON.message);
            } else {
                alert("글 수정 실패");
            }
        });
    }
</script>

</body>
</html>
